<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d9df0ba66e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="imdb.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="imdb.js"></script>
    <link rel="icon" href="./94f0bb560346f16ce5a619af9236337e.png" type="image/png">
    <title>IMdBermejo</title>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-light fixed-top bg-dark " >
        <div class="container-fluid">
          <a class="navbar-brand  text-white" href="#">
            <img src="./clipart2062926.png" alt="" width="30" height="24" class="d-inline-block align-top">
            IMdBermejo 
          </a>
          <form class="d-flex">
            <button onclick="mostrarPeliculas()" type="button" class="btn btn-outline-secondary mr-3" style="width: 300px;">Update movies</button>
            <input class="form-control me-2" type="search" placeholder="&#Xf002; Busca" aria-label="Search" style="font-family: FontAwesome, sans-serif;">
            <button class="btn btn-outline-light" type="reset">Search</button>
          </form>
        </div>
      </nav>

      <!-- Banner imagen -->
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="./cinema.jpg" class="d-block w-100" alt="..." height="350px">
            </div>
        </div>
      </div>

      <!-- Tarjetas -->
      <div class="container">
        <div id="fila_cartelera" class="row" style="margin-top: 10px">
        </div> 
      </div>

      <!-- separador -->
        <br>
        <hr class="style13">
        <br>

    <!-- Formulario -->
    <div class="container">
        <form>
            <h3>¿Quieres añadir una nueva película?</h3>
            <br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="exampleFormControlInput1">Titulo</label>
                </div>
                <input type="text" class="form-control" id="nuevoTitulo" placeholder="Titulo de la película">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="exampleFormControlInput1">Año de estreno</label>
                </div>
                <input type="text" class="form-control" id="nuevoYear" placeholder="Año">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inlineFormCustomSelectPref">¿Cuanto actores/actrices principales?</label>
                </div>
                <select id="select_act" class="custom-select" id="inlineFormCustomSelectPref">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                </select>
            </div>
                <div id="form1" class="input-group mb-3 ml-5 forms_option">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="exampleFormControlInput1">Actor/Actriz</label>
                    </div>
                    <input type="text" class="form-control" id="nuevoActor1" placeholder="Nombre del Actor/Actriz">
                </div>
                <div id="form2" class="input-group mb-3 ml-5 forms_option">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="exampleFormControlInput1">Actor/Actriz</label>
                    </div>
                    <input type="text" class="form-control" id="nuevoActor2" placeholder="Nombre del Actor/Actriz">
                </div>
                <div id="form3" class="input-group mb-3 ml-5 forms_option">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="exampleFormControlInput1">Actor/Actriz</label>
                    </div>
                    <input type="text" class="form-control" id="nuevoActor3" placeholder="Nombre del Actor/Actriz">
                </div>
                <div id="form4" class="input-group mb-3 ml-5 forms_option">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="exampleFormControlInput1">Actor/Actriz</label>
                    </div>
                    <input type="text" class="form-control" id="nuevoActor4" placeholder="Nombre del Actor/Actriz">
                </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="exampleFormControlInput1">Nacionalidad</label>
                </div>
                <input type="text" class="form-control" id="nuevoNationality" placeholder="Pais de la película">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="exampleFormControlInput1">Director</label>
                </div>
                <input type="text" class="form-control" id="nuevoDirector" placeholder="Director de la película">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="exampleFormControlInput1">Guionista</label>
                </div>
                <input type="text" class="form-control" id="nuevoWriter" placeholder="Guionista de la película">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="exampleFormControlInput1">Idioma</label>
                </div>
                <input type="text" class="form-control" id="nuevoLanguage" placeholder="Idioma de la película">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="exampleFormControlInput1">Plataforma</label>
                </div>
                <input type="text" class="form-control" id="nuevoPlatform" placeholder="Plataforma donde se puede ver">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="exampleFormControlInput1">¿Es del MCU?</label>
                </div>
                <select id="nuevoIsMCU" class="custom-select" id="inlineFormCustomSelectPref">
                    <option selected>¿Es del MCU?</option>
                    <option value="Yes">Si</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="exampleFormControlInput1">Nombre del protagonista</label>
                </div>
                <input type="text" class="form-control" id="nuevoMainCharacterName" placeholder="Nombre del Protagonista">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="exampleFormControlInput1">Genero</label>
                </div>
                <input type="text" class="form-control" id="nuevoGenre" placeholder="Genero de la pelicula">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="exampleFormControlInput1">Portada</label>
                </div>
                <input type="text" class="form-control" id="nuevoImg" placeholder="URL de la portada de la pelicula">
            </div>
            <button onclick="addMovie()" type="reset" class="btn btn-secondary mb-5">Añadir</button>

        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div id="datosMovie" class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

</body>
  <!-- Enlaces de bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</html>
